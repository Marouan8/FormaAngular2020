<form #formulaire="ngForm">
    <label for="name">Name</label>
    <input required id="name" type="text" ngModel name="name" class="form-control">

    <label for="name">First Name</label>
    <input required id="firstname" type="text" ngModel name="firstname" class="form-control">

    <label for="name">Job</label>
    <input required id="job" type="text" ngModel name="job" class="form-control">

    <label for="name">Age</label>
    <input required id="age" type="number" min="0" max="150" ngModel name="age" class="form-control">

    <label for="name">Cin</label>
    <input required id="cin" type="text" ngModel name="cin" class="form-control">

    <label for="path">Path</label>
    <input id="path" type="text" ngModel name="path" class="form-control">

    <button class="btn btn-primary" (click)="addPersonne(formulaire)">Ajouter</button>
</form>
